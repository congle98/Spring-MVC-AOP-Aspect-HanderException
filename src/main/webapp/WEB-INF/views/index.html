<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id = "tablemodels">
  <thead>
  <tr>
    <th>Name</th>
    <th>Trạng thái</th>
    <th>thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.name}"></td>
    <td th:if="${book.borrowStatus == false}" th:text="còn"></td>
    <td th:if="${book.borrowStatus == true}" th:text="hết"></td>
    <td><a th:href="@{bookstore/borrow/__${book.id}__}">Nhấn để mượn sách</a> </td>
  </tr>
  </tbody>
</table>
</body>
</html>
